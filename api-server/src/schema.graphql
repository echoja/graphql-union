type Novel {
  title: String!
  author: String!
  genre: String!
}

type Comic {
  title: String!
  author: String!
  illustrator: String!
}

type Biography {
  title: String!
  author: String!
  subject: String!
}

union Book = Novel | Comic | Biography

type Query {
  books(type: BookType): [Book!]!
}

enum BookType {
  NOVEL
  COMIC
  BIOGRAPHY
}

type Query {
  books: [Book!]!
}

type Mutation {
  addNovel(title: String!, author: String!, genre: String!): Novel!
}
